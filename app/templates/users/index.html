{% extends "base.html" %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9 ml-2 p-4">
				<h2 class="text-primary">Users</h2>
			</div>
			<div class="table-responsive col-md-6">
                <table class="table table-striped table-hover table-condensed display">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.password }}</td>
                            <td class="text-center">
                                <a href="" class="btn btn-xs btn-warning" title="Edit User"><i class="far fa-edit" aria-hidden="true"></i></a>
                                <a href="{{ url_for('users.users_delete', id=user.id)}}"  class="btn btn-xs btn-danger" title="Delete User"><i class="fas fa-window-close" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
		</div>
	</div>
{% endblock %}
