{% extends "base.html" %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9 ml-2 p-4">
				<h2 class="text-primary">Devices</h2>
			</div>
			<div class="table-responsive col-md-12">
                <table class="table table-striped table-hover table-condensed display">
                    <thead>
                        <tr>
							<th>Friendly Name</th>
                            <th>IP Address</th>
							<th>Netmiko Driver</th>
							<th>Device User</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                        <tr>
							<td>{{ device.friendly_name }}</td>
                            <td>{{ device.ip_addr }}</td>
							<td>{{ device.netmiko_driver }}</td>
							<td>{{ device.user.username }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('devices.devices_view', id=device.id)}}" class="btn btn-xs btn-success" title="View Device"><i class="far fa-clone" aria-hidden="true"></i></a>
                                <a href="" class="btn btn-xs btn-warning" title="Edit Device"><i class="far fa-edit" aria-hidden="true"></i></a>
                                <a href="{{ url_for('devices.devices_delete', id=device.id)}}"  class="btn btn-xs btn-danger" title="Delete Device"><i class="fas fa-window-close" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
		</div>
	</div>
{% endblock %}
